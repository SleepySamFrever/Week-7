<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body> 

    
        <!--A large part of building a user interface is enabling users to input information through forms-->
        <!--Forms include elements that allow users to press buttons, input text, check boxes, and select specific options-->
        <!--Making a post on social media, filling out credit card info, or simply signing up for something online are all forms-->
        <!--Elements commonly used in forms such as buttons and other types of inputs don't always have to be inside the HTML form element-->
        <!--Form elements can be used on their own, but in our ex. we will be looking at organizing these elements together under one form element-->

        <form>
            <input type="text" name="firstName" placeholder="First Name"> <br>
            <input type="text" name="lastName" placeholder="Last Name"> <br><br>
            Ice Cream Preference: <br>
            <input type="radio" name="ice-cream" value="Chocolate"> Chocolate <br>
            <input type="radio" name="ice-cream" value="Vanilla"> Vanilla <br>
            <input type="radio" name="ice-cream" value="Swirl"> Swirl <br>
            <input type="submit" value="submit">
        </form>

        <!--We can create buttons outside or inside forms that aren't submit buttons by using the button element-->
        <button>Click me!</button>

    </body>
</html>
